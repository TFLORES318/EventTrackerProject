<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabatha's Books</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<h1>Tabatha's Books</h1>
<h2>woohoo!</h2>

<form name="newBook">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Title"> <br>
    <label for="author">Author</label>
    <input type="text" name="author" placeholder="Author"> <br>
    <label for="pages">Pages</label>
    <input type="number" name="pages" placeholder="Pages"> <br>
    <label for="summary">Summary</label>
    <input type="text" name="summary" placeholder="Summary"> <br>
    <label for="genre">Genre</label>
    <input type="text" name="genre" placeholder="Genre"> <br>
    <label for="yearPublished">Year Published</label>
    <input type="text" name="yearPublished" placeholder="Year Published"> <br>
    <label for="publisher">Publisher</label>
    <input type="text" name="publisher" placeholder="Publisher"> <br>
    <label for="isbn">ISBN</label>
    <input type="text" name="isbn" placeholder="Isbn"> <br>
    <input type="submit" name="addBook" value="Add Book">
   </form>

<div id="bookAggregate"></div>
<div id="bookList"></div>
<div id="bookDetails"></div>
<div id="bookEdit"></div>

</body>
</html>
